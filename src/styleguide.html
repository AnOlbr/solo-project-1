<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh6PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link rel="stylesheet" href="./vendor/icons/css/Glyphter.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Styleguide</title>
</head>
<body>
  <div class="main-container">
    <div class="display-container">
      <div class="layout">
        <div class="card-container active" id="general">
          <div class="row">
            <div class="col">
              <h6>TEXTS</h6>
            </div>
            <div class="col">
              <h6>LINKS</h6>
            </div>
            <div class="col">
              <h6>COLORS</h6>
            </div>
            <div class="col">
              <h6>BUTTONS</h6>
            </div>
            <div class="col">
              <h6>CHECKBOX LIST</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h6>TABLE WITH LINK</h6>
            </div>
            <div class="col">
              <h6>INPUTS</h6>
            </div>
            <div class="col">
              <h6>DATE PERIOD</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h6>LIST WITH ONE DIGIT</h6>
            </div>
            <div class="col">
              <h6>SLIDER</h6>
            </div>
            <div class="col">
              <h6>MESSENGER</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h6>LARGE TABLE WITH SORTING</h6>
            </div>
            <div class="col">
                <h6>PAGES NAVIGATION</h6>
            </div>
            <div class="col">
              <h6>NOTIFICATIONS</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <h6>TOP MENU BUTTONS</h6>
            </div>
            <div class="col">
              <h6>COLOR TABS</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
